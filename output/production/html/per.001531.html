<div class="life_item" id="per.001531"><h3><a class="persNameLink" href="/doc/per.001531">Roe, Richard</a></h3><p><div class="note">Richard Roe is a fictitious person used in some legal pleadings as a universal pledge to prosecute a suit. It is a holdover from English law and eventually faded from use. See also, John Doe (per.001523).</div></p></div>
