<p class="tei_p">Negro Ben who was brought up to the Court on the Habeas Corpus issued in his case on 10th Inst is remanded into the custody of the Marshal, the Court being divided in opinion respecting him.</p>

<p class="tei_p">The Court adjourned till tomorrow morning 9 OClock.</p>
