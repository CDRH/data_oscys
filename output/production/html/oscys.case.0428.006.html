<div class="body">
     
<p>Alexandria Octr. 15th 1817 This is to Certify that I knew a Black Man by the name of Cyrus when he lived with Jno. Hill a Blacksmith &amp; have seen Cyrus several times &amp; never knew or heard any bad Report of Him to my Knowledge</p>

<p>George Hill</p>
