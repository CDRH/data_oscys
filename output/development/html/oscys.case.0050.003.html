<p class="tei_p">To the Honble the Judges of the Circuit Court</p>

</div>

<div class="body">

<p class="tei_p">William Jordan respectfully represents that he is a free man and that he is held in servitude by Lemuel Sawyer contrary to law he prays therefore the interference of this Court.</p>

<p class="tei_p">Apl 2d 1823<br/>
F S Key for Petr</p>
