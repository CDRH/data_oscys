<p class="tei_p">December 14th, 1809</p>
     
<p class="tei_p">Immediately on the receipt of this note, Mr. Brent will strike out my appearance to the petition for freedom  filed for Dennis, Walter, &amp; Peter Thomas, &amp; <span class="unclear illegible tei_unclear_reason_illegible tei_unclear">return[?]</span> in an answer that it has been complied, with.</p>

Lewis P. W. Balch</p>
    
<p class="tei_p">Mr. Wlm. Brent<br/>
City of Washington</p>
