<p class="tei_p">Mr Smith</p>

<p class="tei_p">Will dismiss the case of Adam Bayley vs John Lee. Lee has given him his deed of manumission this morning. Adam must pay your fee.</p>

<p class="tei_p">Yours &amp;c.<br/>
W Brent</p>

<p class="tei_p">1st July 1835</p>
