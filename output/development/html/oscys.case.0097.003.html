<div class="body">

<p class="tei_p">The Marshal or his Deputy will please to serve the summons in Adam Bayley's case upon John Lee immediately, as the Petitioner is apprehensive of being <span class="tei_gap_extent_one tei_gap_extent_word tei_gap_reason_illegible tei_gap">[illegible]</span> off today, if the summons be not served.</p>

<p class="tei_p">respectfully<br/>
Wm L Brent<br/>
June 30th 1835</p>
