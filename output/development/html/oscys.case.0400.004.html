<p class="tei_p">Madam,</p>

<p class="tei_p">I have agreed to hire your Woman Susan from the first day of Jany at $20 by the year, provided she should suit after one month trial.</p>

<p class="tei_p">S. Addison</p>

<p class="tei_p">Novr. 19, 1821.</p>
