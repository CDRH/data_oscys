<p class="tei_p">I do Certify that I have looked thro' the records from the year 1783 to June 1804 and find no entry made by William Lyles of a Negro man Called Charles. Given under my hand this 27th day of May 1805.</p>

<p class="tei_p">Jno. Hooff D.C</p>
