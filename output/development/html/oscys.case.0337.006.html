<p class="tei_p">The bearer, servant Ammy wishes a home in Washington or Geo: Town. I will dispose of her not to be sold out of the district of Columbia without her consent. She is an excellent servant, and can offer satisfactory references.</p>

<p class="tei_p">Henry O Middleton<br/>
Fredg Va:<br/>
Jany 15th 1822</p>
